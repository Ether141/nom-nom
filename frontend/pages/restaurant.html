<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom.pl - zamów jedzenie szybko i łatwo</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/restaurant.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <x-navbar options="background"></x-navbar>

    <main>
        <div id="main-content">
            <section id="restaurant">
                <img id="banner" />
                <span id="restaurant-title"></span>

                <div class="details-row">
                    <img src="../images/icons/star.png" />
                    <div id="rating" class="poppins-medium"></div>
                    <div id="rating-number" class="poppins-light"></div><div>•</div>
                    <div id="tags" class="poppins-regular"></div><div>•</div>
                    <img src="../images/icons/clock.png" />
                    <div id="delivery-time" class="poppins-light"></div><div>•</div>
                    <img src="../images/icons/motorcycle.png" />
                    <div id="delivery-price" class="poppins-light"></div><div>•</div>
                    <div id="min-price" class="poppins-light"></div>
                </div>

                <span id="restaurant-address"></span>

                <div id="categories-slider">
                    <div></div>
                </div>

                <div id="products">

                </div>
            </section>

            <section id="bag" class="notactive">
                <x-bag></x-bag>
            </section>
        </div>
    </main>

    <x-popup-message></x-popup-message>
    <x-footer></x-footer>

    <script type="module" src="../js/components/components.js"></script>
    <script type="module" src="../js/components/bag/bag.js"></script>
    <script type="module" src="../js/restaurant.js"></script>
</body>

</html>
