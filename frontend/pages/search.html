<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom.pl - zamów jedzenie szybko i łatwo</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/search.css">
    <script type="module" src="../js/components/components.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="../js/components/components.js"></script>
</head>

<body>
    <x-navbar options="background"></x-navbar>

    <main>
        <div id="main-content">
            <section id="search-section">
                <div id="address-input-container">
                    <x-address-input id="address-input" placeholder="Wprowadź adres dostawy" class="poppins-medium"></x-address-input>
                </div>

                <div id="top-bar">
                    <div class="search-container" id="search-bar-container">
                        <img class="search-icon" src="../images/icons/search.png" />
                        <input id="search-bar" type="text" class="search-input" placeholder="Produkt, restauracja, kuchnia..." />
                    </div>
                    <div id="sort-container">
                        <x-dropdown id="sort-dropdown">
                            <option value="0">Alfabetycznie</option>
                            <option value="1">Najpopularniejsze</option>
                            <option value="2">Najlepiej oceniane</option>
                        </x-dropdown>
                    </div>
                </div>

                <div id="progress-indicator-container" style="display: block;">
                    <x-progress-indicator overlay-color="transparent" overlay-width="100%" overlay-height="100%" id="progress-indicator"></x-progress-indicator>
                </div>

                <div id="not-found-container" style="display: none;">
                    <img src="../images/icons/sad.png" alt="Not Found Icon" />
                    <h2>Nie znaleziono żadnej restauracji,</br>która spełnia Twoje kryteria...</h2>
                </div>

                <div id="restaurants-list"></div>
            </section>
        </div>
    </main>

    <x-footer></x-footer>
    
    <script type="module" src="../js/search.js"></script>
</body>

</html>
