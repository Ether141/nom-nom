<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom.pl - zamów jedzenie szybko i łatwo</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/search.css">
    <script type="module" src="../js/components/components.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="../js/components/components.js"></script>
</head>

<body>
    <x-navbar options="background"></x-navbar>

    <main>
        <div id="main-content">
            <section id="filters-section">
                <h3>126 lokali</h3>

                <div class="filter">
                    <span>Otwarte teraz</span>
                    <x-toggle name="cbx-open-now"></x-toggle>
                </div>

                <div class="filter">
                    <span>Darmowa dostawa</span>
                    <x-toggle name="cbx-free-delivery"></x-toggle>
                </div>

                <div class="filter">
                    <span>Promocje</span>
                    <x-toggle name="cbx-special-offer"></x-toggle>
                </div>
            </section>

            <section id="search-section">
                <div id="top-bar">
                    <div class="search-container" id="search-bar-container">
                        <img class="search-icon" src="../images/icons/search.png" />
                        <input type="text" class="search-input" placeholder="Produkt, restauracja, kuchnia..." />
                    </div>
                    <div id="sort-container">
                        <span class="poppins-medium">Sortuj według</span>
                        <x-dropdown>
                            <option value="0">Najpopularniejsze</option>
                            <option value="1">Najnowsze</option>
                            <option value="2">Najlepiej oceniane</option>
                        </x-dropdown>
                    </div>
                </div>

                <div id="address-bar">
                    <div>
                        <img src="../images/icons/map-pin.png"/>
                        <span>Kraków, ul. Warszawska 4A/12</span>
                    </div>
                </div>

                <div id="restaurants-list">
                    <x-restaurant-card restaurant-name="Restauracja 1" restaurant-image="../images/graphics/burgers.jpg"
                        tags="Polska, Domowa" rating="4.5" rating-number="20" waiting-time="30-45" delivery-price="5"
                        min-price="40"></x-restaurant-card>

                    <x-restaurant-card restaurant-name="Restauracja 2" restaurant-image="../images/graphics/restaurant2.jpg"
                        tags="Włoska, Pizza" rating="4.2" rating-number="15" waiting-time="20-35" delivery-price="3"
                        min-price="30"></x-restaurant-card>

                    <x-restaurant-card restaurant-name="Restauracja 3" restaurant-image="../images/graphics/sushi.jpg"
                        tags="Japońska, Sushi" rating="4.8" rating-number="50" waiting-time="40-60" delivery-price="10"
                        min-price="50"></x-restaurant-card>

                    <x-restaurant-card restaurant-name="Restauracja 4" restaurant-image="../images/graphics/restaurant1.jpg"
                        tags="Japońska, Sushi" rating="4.0" rating-number="50" waiting-time="40-60" delivery-price="10"
                        min-price="50"></x-restaurant-card>
                </div>
            </section>
        </div>
    </main>

    <x-footer></x-footer>
    
    <script type="module" src="../js/search.js"></script>
</body>

</html>
